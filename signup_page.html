<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<style>
    /* Reset CSS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        background-image: url('image/pic1.jpg');
        background-size: cover;
    }

    .title {
        font-weight: 600; /* Adjust font weight to your preference */
        font-family: 'Arial', sans-serif; /* Use a common font */
        text-transform: capitalize; /* Convert text to capitalize for emphasis */
        letter-spacing: 1px; /* Add some letter spacing for clarity */
    }

    
    /* Navbar styles */
    /* Navbar styles */
    .navbar {
        background-color: rgba(0, 0, 0, 1); /* non-transparent black */
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        z-index: 999; /* Ensure navbar is on top */
    }
    
    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        margin: 0 10px;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .navbar a:hover {
        background-color: rgba(255, 255, 255, 0.1); /* Transparent white on hover */
    }

    /* Add cursor style for login and signup buttons */
    #loginBtn,
    #signupBtn {
        cursor: pointer; /* Set cursor to pointer on hover */
    }

    /* Form container styles */
    #loginBtn,
    #signupBtn {
        cursor: pointer; /* Set cursor to pointer on hover */
    }

    /* Form container styles */
    .form-container {
        max-width: 400px;
        margin: 100px auto 0; /* Adjust top margin to position the form higher */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container label {
        display: block;
        margin-bottom: 10px;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"],
    .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .form-container input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Message banner styles */
    .message-banner {
        position: fixed;
        top: 60px;
        left: 50%;
        width: 100%;
        text-align: center;
        transform: translateX(-50%);
        background-color: #28a745; /* Green background */
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: none; /* Initially hidden */
        z-index: 999; /* Ensure banner is on top */
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="welcome.html"><span class="title">Problem Repository and Recommendation System</span></a>
    <div>
        <a href="login_page.html" id="loginBtn">Login</a>
        <a href="signup_page.html" id="signupBtn">Signup</a>
    </div>
</div>

<div class="form-container">
    <!-- Signup form -->
    <form id="signupForm" action="#" method="GET">
        <h2>Signup</h2>
        <label for="name">Name:</label>
        <input type="text" id="nameSignup" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="emailSignup" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <label for="password">Password:</label>
        <input type="password" id="passwordSignup" name="password" required>
        <input type="submit" value="Signup" onclick="clearForm()">
    </form>
</div>

<div id="registrationCompleteMessage" class="message-banner">Registration complete</div>

<script>
  // Function to show the registration complete message
  function showRegistrationCompleteMessage() {
    var messageBanner = document.getElementById("registrationCompleteMessage");
        messageBanner.style.display = "block"; // Show the message

        document.getElementById("nameSignup").value = "";
        document.getElementById("emailSignup").value = "";
        document.getElementById("passwordSignup").value = "";

        // Hide the message after 3 seconds
        setTimeout(function() {
          messageBanner.style.display = "none"; // Hide the message
        }, 3000);
    }

    // Attach event listener to the signup form
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        // Prevent the default form submission
        event.preventDefault();
        
        // Call the function to show the registration complete message
        showRegistrationCompleteMessage();
    });
</script>

</body>
</html>
