<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    /* Reset CSS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        background-image: url('image/pic1.jpg');
        background-size: cover;
    }

    .title {
        font-weight: 600; /* Adjust font weight to your preference */
        font-family: 'Arial', sans-serif; /* Use a common font */
        text-transform: capitalize; /* Convert text to capitalize for emphasis */
        letter-spacing: 1px; /* Add some letter spacing for clarity */
    }

    
    /* Navbar styles */
    .navbar {
        background-color: rgba(0, 0, 0, 1); /* non-transparent black */
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        z-index: 999; /* Ensure navbar is on top */
    }
    
    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        margin: 0 10px;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .navbar a:hover {
        background-color: rgba(255, 255, 255, 0.1); /* Transparent white on hover */
    }

    /* Add cursor style for login and signup buttons */
    #loginBtn,
    #signupBtn {
        cursor: pointer; /* Set cursor to pointer on hover */
    }

    /* Form container styles */
    .form-container {
        max-width: 400px;
        margin: 100px auto 0; /* Adjust top margin to position the form higher */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container label {
        display: block;
        margin-bottom: 10px;
    }

    .form-container input[type="email"],
    .form-container input[type="password"],
    .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .form-container input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="welcome.html"><span class="title">Problem Repository and Recommendation System</span></a>
    <div>
        <a href="login_page.html" id="loginBtn">Login</a>
        <a href="signup_page.html" id="signupBtn">Signup</a>
    </div>
</div>

<div class="form-container">
    <!-- Login form -->
    <form id="loginForm" action="home.html" method="GET">
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="emailLogin" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <label for="password">Password:</label>
        <input type="password" id="passwordLogin" name="password" required>
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
